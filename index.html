<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Take a quiz about your favorite things!</h1>
      </div>
      <form id="survey">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">What is your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="song">What is your favorite song?</label>
          <input id="song" class="form-control" type="text">
        </div>
        <button type="submit" class=btn>Submit!</button>
      </form>
      <div id="verifyForm">
        <h1>Results:</h1>
        <ul>
          <li>Your favorite color: <span class="color"></span></li>
          <li>Your name: <span class="name"></span></li>
          <li>Your favorite animal: <span class="animal"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
